<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-section">
      <h1>Dashboard</h1>
      <h3>Expenses and Savings</h3>
    </div>
    <div class="main-viz">
      <span class="child-viz">
        <div class="child-viz-section">
          <div class="child-viz-section-text">
            <h4>Earnings</h4>
            <h2>₹ 1,33,000</h2>
            <h5>Earnings after tax</h5>
          </div>
        </div>
        <div class="child-viz-section">
          <div class="child-viz-section-img" id="income-img"></div>
        </div>
      </span>
      <span class="child-viz">
        <div class="child-viz-section">
          <div class="child-viz-section-text">
            <h4>Spends</h4>
            <h2>₹ 1,00,000</h2>
            <h5>Monthly Spends</h5>
          </div>
        </div>
        <div class="child-viz-section">
          <div class="child-viz-section-img" id="spend-img"></div></div
      ></span>
      <span class="child-viz">
        <div class="child-viz-section">
          <div class="child-viz-section-text">
            <h4>Balance</h4>
            <h2>₹ 33,000</h2>
            <h5>Left Over Income</h5>
          </div>
        </div>
        <div class="child-viz-section">
          <div class="child-viz-section-img" id="savings-img"></div></div
      ></span>
    </div>
    <div class="details-viz">
      <div class="details-viz-hdr">
        <h2 class="details-viz-name">Details</h2>
        <div class="down details-viz-arrow"></div>
      </div>
      <div class="details-viz-div hidden">
        <div class="details-viz-tabs hidden">
          <div class="catg-tabs" id="tab1">Spend Duration</div>
          <div class="catg-tabs" id="tab2">Spend Type</div>
          <div class="catg-tabs" id="tab3">Spend Category</div>
          <div class="catg-tabs" id="tab4">Amortized</div>
          <div class="catg-tabs active" id="tab5">Monthly</div>
          <div class="catg-tabs" id="tab6">One Time</div>
          <div class="catg-tabs" id="tab7">Amortized Personal</div>
        </div>
        <div class="details-viz-table hidden">
          <div class="table-header single-col">
            <div class="table-header-cell header key">Expense</div>
            <div class="table-header-cell header value">Amount Spent</div>
          </div>
          <div class="table-detail single-col"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
