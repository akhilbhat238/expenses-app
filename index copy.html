<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <body>
    <section class="title-section">
      <h1>Dashboard</h1>
      <h3>Expenses and Savings</h3>

    <main class="container">
      <div class ="header">
        <span class ="header-section" id ="income">
            <div class="section-name">Total Income</div>
            <div class="section-value">1,33,000</div>
            <div class="section-description">Monthly Salary</div>
        </span>
        <span class ="header-section" id ="expense">
          <div class="section-name">Total Income</div>
          <div class="section-value">1,33,000</div>
          <div class="section-description">Monthly Salary</div>
        </span>
        <span class ="header-section" id ="remaining">
          <div class="section-name">Total Income</div>
          <div class="section-value">1,33,000</div>
          <div class="section-description">Monthly Salary</div>
        </span>
      </div>
      <div class ="details">
        <table id = "finance-table">
          <tr>
            <th>Category</td>
            <th>Amount</td>
          </tr>
        </table></div>
    </main>
    <script src="script.js"></script>
